{% load i18n %}
{% load filters %}
<div class="headerSidebarWrap">
    <div class="headerSidebar">

        <div class="d-flex flex-column justify-content-between headerSidebarW pb-4">

            <div class="d-block">
                <div class="headerSidebarTop headerSidebarFixed">
                    <div class="container">
                        <div class="d-flex justify-content-between align-items-center">
                            <button class="headerSidebarClose">
                                <img src="/static/img/icons/close-black.svg" alt="filter">
                            </button>
                        </div>
                    </div>
                </div><!-- /headerSidebarTop -->

                <div class="headerSidebarProfile pt-3 pb-3">

                    <div class="container">
                        <div class="fw-medium mb-2 fz-16">Профиль</div>
                    </div>
                    <nav class="headerMenuNav headerNav">
                        <ul class="headerNavList">
                            <li class="menu-profile"><a href="{% url 'shop:profile' %}">Мой профиль</a></li>
                            <li class="menu-restourant"><a href="{% url 'shop:orders' %}">История заказов</a></li>
                            <li class="menu-wishlist"><a href="{% url 'shop:favorites' %}">Избранное</a></li>
                            <li class="menu-topup"><a href="{% url 'shop:topups' %}">Пополнения</a></li>
                            <li class="menu-exchange"><a href="{% url 'shop:favorites' %}">Переводы</a></li>
                        </ul>
                    </nav>
                </div><!-- /headerSidebarProfile -->

            </div>
            <div class="headerSidebarBottom pt-3">
                <div class="container">
                    {% if request.user.is_authenticated %}
                        <div class="d-flex flex-column gap-2 mb-4 mt-4">
                            <span class="headerSidebarNameProfile">{{ request.user.fullname }}</span>
                            <div class="headerSidebarLogout" onclick="closeApp()">Выйти</div>
                        </div>
                    {% endif %}

                    <div class="d-flex flex-column gap-2 fz-10">
                        <div class="copyright">© {% now 'Y' %} Golan</div>
                    </div>
                </div>
            </div>

        </div>

    </div><!-- /headerSidebar -->
</div>
